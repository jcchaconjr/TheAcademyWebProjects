      <br>
      <br>
      <div class="registrationform">
        <h2>Create your Account</h2>
        <form>
          <label for="fname">First Name</label><br>
          <input class="forminputs" type="text" id="fname" name="fname"><br>

                  <label for="lname">Username</label><br>
          <input class="forminputs" type="text" id="uname" name="uname"><br>
                  <label for="pword">Password</label><br>
          <input class="forminputs" type="password" id="pword" name="pword"><br><br>
          <input class="registerbutton" type="submit" value="Create Account">
        </form>
        <p style="text-align:center;"> Already have an account? Login <a href="shopping.html#login">HERE</a></p>
