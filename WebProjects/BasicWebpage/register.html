<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Disney Shopping Page</title>
        <style>

            h1, h2, form {
				text-align:center;
			}

            div {
				width:40%;
				margin:auto;
				padding:10px;
                border-radius: 15px;
			}

            .registrationform {
				background-color:#fbbe4f;
				width:20%;
				margin:auto;
			}

			.registerbutton {
				background-color: #4a62d8;
				color: white;
				border-radius:10px;


			}

        </style>
    </head>
    <body>
    <h1 id="storeh2">Create your Disney Shop Account</h1>
        <p style="text-align:center;">
            <img alt="Shop Disney!" src="https://insidethemagic.net/wp-content/uploads/2021/08/Disney-Store-Shop-Disney.jpg" width="300">
        </p>
        <br>
        <br>
        <div class="registrationform">
			<h2>Account Login</h2>
			<form>
				<label for="fname">First Name</label><br>
				<input class="forminputs" type="text" id="fname" name="fname"><br>
				<label for="lname">Last Name</label><br>
				<input class="forminputs" type="text" id="lname" name="lname"><br>
                <label for="lname">Enter a Username</label><br>
				<input class="forminputs" type="text" id="uname" name="uname"><br>
                <label for="pword">Enter a Password</label><br>
				<input class="forminputs" type="password" id="pword" name="pword"><br><br>
				<input class="registerbutton" type="submit" value="Create Account">
			</form>
		</div>
    </body>

</html>
