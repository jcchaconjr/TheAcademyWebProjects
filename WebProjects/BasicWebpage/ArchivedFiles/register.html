<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<title>Disney Shopping Page</title>
        <style>

			* {
				font-family: "Poppins", sans-serif;
				font-weight: 400;
				font-style: normal;
			}

            h1, h2, form {
				text-align:center;
			}

            div {
				width:40%;
				margin:auto;
				padding:10px;
                border-radius: 15px;
			}

            .registrationform {
				background-color:#fbbe4f;
				width:20%;
				margin:auto;
			}

			.registerbutton {
				background-color: #4a62d8;
				color: white;
				border-radius:15px;


			}

        </style>
    </head>
    <body>
    <h1 id="storeh2">Create your Disney Shop Account</h1>
        <p style="text-align:center;">
            <img alt="Shop Disney!" src="https://insidethemagic.net/wp-content/uploads/2021/08/Disney-Store-Shop-Disney.jpg" width="300">
        </p>
        <br>
        <br>
        <div class="registrationform">
			<h2>Create your Account</h2>
			<form>
				<label for="fname">First Name</label><br>
				<input class="forminputs" type="text" id="fname" name="fname"><br>
				<label for="lname">Last Name</label><br>
				<input class="forminputs" type="text" id="lname" name="lname"><br>
                <label for="lname">Username</label><br>
				<input class="forminputs" type="text" id="uname" name="uname"><br>
                <label for="pword">Password</label><br>
				<input class="forminputs" type="password" id="pword" name="pword"><br><br>
				<input class="registerbutton" type="submit" value="Create Account">
			</form>
		</div>
    </body>

</html>
